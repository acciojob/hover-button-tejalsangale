<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit Button</title>
<style>
#btn {
    background-color: black;
    color: white;
    border-radius: 5px;
    border: none;
}

    background-color: yellow;
    color: black;
    border-radius: 30px;
}
</style>
</head>
<body>

<button id="btn" type="submit">Submit</button>

</body>
</html>
